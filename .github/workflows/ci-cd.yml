name: Run Maven Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Set up permissions and Chrome
      - name: Set up permissions and Chrome
        run: |
          sudo chmod -R 777 .
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version
          sudo rm -rf /tmp/.com.google.Chrome*
          sudo rm -rf /tmp/chrome-profile*
          pkill -9 -f chrome || true
          pkill -9 -f chromedriver || true

      - name: Verify Test Data
        run: |
          mkdir -p resources
          ls -la resources/
          if [ -f "resources/testdata.xlsx" ]; then
            echo "Test data file exists"
          else
            echo "ERROR: Test data file missing!"
            exit 1
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Create test-output directory
        run: |
          mkdir -p test-output
          sudo chmod -R 777 test-output

      - name: Run Tests with Extent Report
        run: |
          mvn clean test -Dtest=MagentoTest -e -X -Dmaven.test.failure.ignore=true
          cat target/surefire-reports/TEST-tests.MagentoTest.txt || true
          
          if [ -f "test-output/ExtentReport.html" ]; then
            echo "Extent Report generated successfully"
          else
            echo "WARNING: Extent Report not found!"
            ls -la test-output/
          fi

      # Post-test cleanup
      - name: Cleanup Chrome processes
        if: always()
        run: |
          pkill -9 -f chrome || true
          pkill -9 -f chromedriver || true
          sudo rm -rf /tmp/.com.google.Chrome*
          sudo rm -rf /tmp/chrome-profile*

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports
            test-output

      - name: Publish Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: test-output/ExtentReport*.html
          retention-days: 5

      - name: Archive Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report-archive
          path: test-output/
          retention-days: 5